<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center; line-height: 5;">Results</h1>
    
    <h2 style="text-align: center;">Footballer Votes Table</h2>
    <table style="margin-left: auto; margin-right: auto;">
        {% for key, value in f_data.items() %}
        <tr>
            <th> {{key}} </th>
            <td style="padding: 10px;"> {{value}} </td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <h2 style="text-align: center;">Whiskey Votes Table</h2>
    <table style="margin-left: auto; margin-right: auto;">
        {% for key, value in w_data.items() %}
        <tr>
            <th> {{key}} </th>
            <td style="padding: 10px;"> {{value}} </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
